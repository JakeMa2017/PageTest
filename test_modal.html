<!DOCTYPE html>
<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        $("a").click(function (event) {
            event.preventDefault();
        });
        $(document).on('change', '#diabetesTypeBox', function () {
            var $type = $('#diabetesTypeBox').val();
            var $id = $('#diabetesTypeBox').attr('name').substring(11);
            var $vvv = 'diabetesDietControlled' + $id;
            if ($type === `diabetetypeinsulindependent${$id}`) {
                $(`#diabetesTreatmentBox option[value='${$vvv}']`).remove();
            } else {
                var has = false;
                $("#diabetesTreatmentBox option").each(function (i, op) {
                    if (op.value === `diabetesDietControlled${$id}`) {
                        has = true;
                    }
                });
                if (!has) {
                    var optionValue = 'diabetesDietControlled' + $id;
                    var optionText = 'Diet Controlled';
                    $('#diabetesTreatmentBox').append(`<option value="${optionValue}"> 
                                       ${optionText} 
                                  </option>`);
                }
            }
        });
        $('.targeto').change(function () {
            console.log('ha?');
            alert('lol');
        });
    </script>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#matchPlanModal">
        Launch static backdrop modal
    </button>
    <select id="diabetesTypeBox" name="diabetetypeLPzRzx">
        <option value="option1" selected="selected">Option 1</option>
        <option value="Insulin Dependent">Insulin Dependent</option>
    </select>
    <select id="diabetesTreatmentBox">
        <option value="option1" selected="selected">Option 1</option>
        <option value="Insulin Dependent">Insulin Dependent</option>
    </select>

    <!-- Modal -->
    <div class="modal fade" id="matchPlanModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Plan Matching</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This action will copy all plan profile data from the select plan to the current plan. It
                    <b>CANNOT</b> be reversed. Do you want to continue?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" name="matchPlan"
                        onclick="document.Profile.button.value='matchPlan';document.Profile.submit();">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
