<script>
  $(document).ready(function () {
    // Get value on button click and show alert
    $('#emailButton').click(function (e) {
      if ($("#emailAddress").val() == "") {
        $('#noEmailModal').modal();
      } else {
        $('#hasEmailModal').modal();
      }
    });
    $('#submitEmail').click(function (e) {
      $("#submitEmail").validate({
        rules: {
          field: {
            required: true,
            email: true
          }
        }
      });
      document.download.button.value = 'sendConfirmationEmail'; document.download.submit();
    });
    var str = $("#emailAddress").val();
    console.log(str);
    console.log($("#emailAddress").val() == "");
  });
</script>

<body>
  <div style="width: 500px; height: 60px; background: lightgreen; display:table" class="text-center">
    <span style="display:table-cell; vertical-align: middle;">
      Sha sha zhe sha
    </span>
    <input type="email" id="emailAddress">
  </div>
</body>
