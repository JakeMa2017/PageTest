<script>
    $(document).ready(function () {
        $('#stateChoice').change(function (e) {
            if ($('#stateChoice').is(':checked') == true) {
                $('#state').hide();
            } else {
                $('#state').show();
            }
        });
        $('#networkChoice').change(function (e) {
            if ($('#networkChoice').is(':checked') == true) {
                $('#network').hide();
                $('#state').show();
            } else {
                $('#network').show();
                $('#state').hide();
            }
        });
    });

    $(document).ready(function () {
        $('#iaInstructionLine1').click(function (e) {
            $('#iaInstructionLine1Text').toggle('fast');
        });
        $('#iaInstructionLine3').click(function (e) {
            $('#iaInstructionLine3Text').toggle('fast');
        });
        $('#iaInstructionLine5').click(function (e) {
            $('#iaInstructionLine5Text').toggle('fast');
        });
        $('#iaInstructionLine7').click(function (e) {
            $('#iaInstructionLine7Text').toggle('fast');
        });
    });
</script>


<body>
    <h3>Top Level</h3>
    <div>
        <input type="radio" id="entire" name="top" value="entire">
        <label for="male">Entire US</label>
        <input type="radio" id="stateChoice" name="top" value="stateChoice">
        <label for="female">By State</label>
        <input type="radio" id="networkChoice" name="top" value="networkChoice">
        <label for="other">By Network</label>
    </div>

    <h3>First Level</h3>
    <div>
        <input type="radio" id="year" name="first" value="male">
        <label for="male">Year</label>
        <input type="radio" id="state" name="first" value="female">
        <label for="female">State</label>
        <input type="radio" id="network" name="first" value="other">
        <label for="other">Network</label>
    </div>

    <h3>Second Level</h3>
    <div>
        <input type="radio" id="male" name="second" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="second" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="second" value="other">
        <label for="other">Other</label>
    </div>





    <div>

</body>
